<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Home</title>
  
  <meta http-equiv="refresh" content="0; url=/santam-tuoivang-care/index.html" />
  
  <script>
    // Mã JavaScript dự phòng nếu thẻ meta bị chặn
    sessionStorage.redirect = location.href;
    location.href = location.pathname.substring(0, location.pathname.lastIndexOf("/")) + '/index.html';
  </script>
</head>
<body>
  <p>Loading the application...</p>
</body>
</html>
